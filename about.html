<h1>Puiching Library Inquire Page</h1>
<form name="contact" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thankyou">
  <p>
    <label>
      Name:
      <input type="text" name="name" />
    </label>
  </p>
  <p>
    <label>
      Mail:
      <input type="email" name="email" />
    </label>
  </p>
  <p>
    <label>
      Information:
      <textarea name="message"></textarea>
    </label>
  </p>
  <p>
    <label>
      File:
      <input type="file" name="attachment">
    </label>
  </p>
  <p>
    <input type="submit" value="Send">
  </p>
</form>
